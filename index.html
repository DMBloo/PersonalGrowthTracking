    <script>
        // æ•°æ®å­˜å‚¨
        let records = [];

        // ç»´åº¦é…ç½®
        const dimensions = {

            }

        // è®¾ç½®äº‹ä»¶ç›‘å¬å™¨
        function setupEventListeners() {
            // ç»´åº¦é€‰æ‹©
            document.querySelectorAll('#dimensionButtons .quick-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('#dimensionButtons .quick-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');

            // å¿«é€Ÿæ—¶é•¿é€‰æ‹©

                    document.querySelectorAll('#quickMinutes .quick-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedMinutes = parseInt(this.dataset.minutes);
                    document.getElementById('minutes').value = selectedMinutes;
                });
            });

            // å¼ºåº¦é€‰æ‹©
            document.querySelectorAll('.intensity-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.intensity-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedIntensity = parseInt(this.dataset.intensity);
                });
            });

            // æ‰‹åŠ¨è¾“å…¥åˆ†é’Ÿæ•°æ—¶æ¸…é™¤å¿«é€Ÿé€‰æ‹©
            document.getElementById('minutes').addEventListener('input', function() {

                selectedMinutes = parseInt(this.value) || 0;

        // æ·»åŠ è®°å½•
        function addRecord() {
            const activity = document.getElementById('activity').value;
            const minutes = parseInt(document.getElementById('minutes').value) || selectedMinutes;
            const notes = document.getElementById('notes').value;

            if (!selectedDimension) {
                alert('è¯·é€‰æ‹©ä¸€ä¸ªç»´åº¦');
                return;
            }

            if (!activity) {
                alert('è¯·è¾“å…¥æ´»åŠ¨å†…å®¹');
                return;
            }

            if (!minutes || minutes <= 0) {
                alert('è¯·è¾“å…¥æœ‰æ•ˆçš„æ—¶é•¿');
                return;
            }

            const points = Math.ceil(minutes / 5);
            const weightedPoints = points * (selectedIntensity === 1 ? 0.9 : selectedIntensity === 2 ? 1.0 : 1.15);

            const record = {
                id: Date.now(),
                date: new Date().toISOString().split('T')[0],
                dimension: selectedDimension,
                activity: activity,
                minutes: minutes,
                points: points,
                weightedPoints: weightedPoints,
                intensity: selectedIntensity,

                timestamp: new Date().toISOString()

            records.push(record);

            const today = new Date().toISOString().split('T')[0];
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            
            const weekRecords = records.filter(r => new Date(r.date) >= weekAgo);

        // ç»˜åˆ¶é›·è¾¾å›¾
        function drawRadarChart() {
            const canvas = document.getElementById('radarChart');
            const ctx = canvas.getContext('2d');
            const centerX = 150;
            const centerY = 150;
            const radius = 100;
            
            // æ¸…ç©ºç”»å¸ƒ
            ctx.clearRect(0, 0, 300, 300);
            
            // è·å–æœ¬å‘¨æ•°æ®
            const weekAgo = new Date();
            weekAgo.setDate(weekAgo.getDate() - 7);
            const weekRecords = records.filter(r => new Date(r.date) >= weekAgo);
            
            // è®¡ç®—å„ç»´åº¦å¾—åˆ†
            const scores = [];
            const labels = [];
            
            for (const [dimension, config] of Object.entries(dimensions)) {
                const dimRecords = weekRecords.filter(r => r.dimension === dimension);
                const points = dimRecords.reduce((sum, r) => sum + r.weightedPoints, 0);
                const score = Math.min(100, (points / config.target) * 100);
                scores.push(score);
                labels.push(dimension);
            }
            
            const angleStep = (Math.PI * 2) / scores.length;
            
            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 1;
            
            for (let level = 1; level <= 5; level++) {
                ctx.beginPath();
                for (let i = 0; i < scores.length; i++) {
                    const angle = i * angleStep - Math.PI / 2;
                    const x = centerX + Math.cos(angle) * (radius * level / 5);
                    const y = centerY + Math.sin(angle) * (radius * level / 5);
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                ctx.stroke();
            }
            
            // ç»˜åˆ¶è½´çº¿
            for (let i = 0; i < scores.length; i++) {
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                const angle = i * angleStep - Math.PI / 2;
                const x = centerX + Math.cos(angle) * radius;
                const y = centerY + Math.sin(angle) * radius;
                ctx.lineTo(x, y);
                ctx.stroke();
            }
            
            // ç»˜åˆ¶æ•°æ®åŒºåŸŸ
            ctx.fillStyle = 'rgba(102, 126, 234, 0.3)';
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            for (let i = 0; i < scores.length; i++) {
                const angle = i * angleStep - Math.PI / 2;
                const value = scores[i] / 100 * radius;
                const x = centerX + Math.cos(angle) * value;
                const y = centerY + Math.sin(angle) * value;
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            }
            ctx.closePath();
            ctx.fill();
            ctx.stroke();
            
            // ç»˜åˆ¶æ ‡ç­¾
            ctx.fillStyle = '#333';
            ctx.font = '12px sans-serif';
            ctx.textAlign = 'center';
            
            for (let i = 0; i < labels.length; i++) {
                const angle = i * angleStep - Math.PI / 2;
                const x = centerX + Math.cos(angle) * (radius + 20);
                const y = centerY + Math.sin(angle) * (radius + 20);
                ctx.fillText(labels[i], x, y + 3);
            }
        }
